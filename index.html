<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Issue Tracker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body onload="fetchIssues()">
        <div class="container">
            <h1>Kelvin Almonte<small> Software Engineer</small></h1>
            <div class="jumbotron">
                <h3>Contact</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescInput">Name</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Enter your name...">
                    </div>
                    <!-- <div class="form-group">
                        <label for="issueSeverityInput">Description</label>
                        <select id="issueSeverityInput" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>

                        </select>
                    </div> -->
                    <div class="form-group">
                        <label for="issueAssignedToInput">Message</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter a message...">
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-lg-12">
                <div id="issuesList">
                </div>
            </div>
            <div class="footer">
                <p>&copy Kelvin Almonte</p>
            </div>
        </div>

        <script src="https://chancejs.com/chance.min.js"></script>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
